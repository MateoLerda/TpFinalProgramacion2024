<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de Sesión</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../utils/alert.css">
  </head>
  <body class="body-container vh-100 " >
    <dialog id="alert-modal">
    </dialog>
    <a class="nav-container" href="../home/home.html">
      <i class="fa-solid fa-angles-left"></i>
      <p>Volver</p>
    </a>
    <main class="main-container">
      <div class="card mt- p-4 shadow-lg form-container ">
        <h2 class="text-center mb-4">Iniciar Sesión</h2>
        <img class="teapot" src="../assets/teapot.png" alt="" />
        <p class="name-logo">Status 418</p>
        <form>
          <div class="form-group">
            <label for="usuario">Usuario:</label>
            <input
              type="text"
              class="form-control"
              id="usuario"
              name="usuario"
              required
              placeholder="Ingresa tu usuario"
            />
          </div>
          <div class="form-group">
            <label for="contrasena">Contraseña:</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required
              placeholder="Ingresa tu contraseña"
            />
          </div>
          <div class="form-group text-center">
            <a href="../register/register.html" class="d-block mb-3"
              >¿Nuevo usuario? Regístrate aquí</a
            >
            <button type="button" class="button-login" id="btnIngresar">
              Iniciar Sesión
            </button>
          </div>
        </form>
      </div>
    </main>
    <script src="../utils/request.js" type="text/javascript"></script>
    <script src="./login.js" type="text/javascript"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/61c5807aca.js"
      crossorigin="anonymous"
    ></script>
    <script src="../utils/alert.js"></script>
  </body>
</html>
