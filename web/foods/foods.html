    <main id="main-container" class="main-container">
      <dialog id="create-modal" class="dialog-create-container">
        <button id="create-close-modal" class="btn-close-modal">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <h1 id="form-method-text" class="green-color">Create Food</h1>
        <form class="dialog-create-form" id="dialog-create-form">
          <label class="form-food-label" for="foodname">Name</label>
          <input type="text" class="form-input" id="foodname" required />
          <label class="form-food-label" for="foodtype">Type</label>
          <select name="foodtype" id="foodtype" required>
            <option value="Vegetable">Vegetable</option>
            <option value="Fruit">Fruit</option>
            <option value="Cheese">Cheese</option>
            <option value="Dairy">Dairy</option>
            <option value="Meat">Meat</option>
          </select>
          <label class="form-food-label" for="foodmoments">Moment</label>
          <div name="foodmoments" id="foodmoments" required>
            <label class="form-food-label black-color" for="Breakfast"
              >Breakfast</label
            >
            <input type="checkbox" name="Breakfast" value="Breakfast" />
            <label class="form-food-label black-color" for="Lunch">Lunch</label>
            <input type="checkbox" name="Lunch" value="Lunch" />
            <label class="form-food-label black-color" for="Snack">Snack</label>
            <input type="checkbox" name="Snack" value="Snack" />
            <label class="form-food-label black-color" for="Dinner">Dinner</label>
            <input type="checkbox" name="Dinner" value="Dinner" />
          </div>
          <label class="form-food-label" for="foodunitprice">Unit Price</label>
          <input type="number" class="form-input" min="0" id="foodunitprice" required />
          <label class="form-food-label" for="foodquantity">Quantity</label>
          <input type="number"class="form-input" min="0" id="foodquantity" required />
          <label class="form-food-label" for="foodminimum"
            >Minimum Quantity</label
          >
          <input type="number" class="form-input" min="0" id="foodminimum" required />
          <button type="submit" class="create-food-submit" id="create-food-submit">
            Crear
          </button>
        </form>
      </dialog>
      <button id="new-btn-food" class="btn-open-modal">
        <i class="fa-solid fa-plus"></i> New
      </button>
      <dialog id="edit-modal" class="dialog-edit-container">
        <button id="edit-close-modal" class="btn-close-modal">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <h1 id="form-method-text" class="green-color">Edit Food</h1>
        <form class="dialog-edit-form" id="dialog-edit-form">
          <label class="form-food-label" for="foodname">Name</label>
          <input type="text" class="form-input" id="foodname-edit" required />
          <label class="form-food-label" for="foodtype">Type</label>
          <select name="foodtype" id="foodtype-edit" required>
            <option value="Vegetable">Vegetable</option>
            <option value="Fruit">Fruit</option>
            <option value="Cheese">Cheese</option>
            <option value="Dairy">Dairy</option>
            <option value="Meat">Meat</option>
          </select>
          <label class="form-food-label" for="foodunitprice">Unit Price</label>
          <input type="number" class="form-input" min="0" id="foodunitprice-edit" required />
          <label class="form-food-label" for="foodquantity">Quantity</label>
          <input type="number" class="form-input" min="0" id="foodquantity-edit" required />
          <label class="form-food-label" for="foodminimum"
            >Minimum Quantity</label
          >
          <input type="number" class="form-input" min="0" id="foodminimum-edit" required />
          <button type="submit" class="edit-food-submit" id="edit-food-submit">
            Edit
          </button>
        </form>
      </dialog>
